<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎁 هديتك من رضا</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #gift {
      max-width: 250px;
      margin-bottom: 20px;
    }

    #message {
      font-size: 2em;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>

  <img src="gg.gif" alt="هدية" id="gift">

  <div id="message">🎊🎉 ربحت خرا 🎉🎊</div>

  <div class="confetti" id="confetti"></div>

  <script>
    const gift = document.getElementById('gift');
    const message = document.getElementById('message');
    const confetti = document.getElementById('confetti');

    // بعد 4 ثواني من فتح الصفحة
    setTimeout(() => {
      gift.style.display = 'none';
      message.style.opacity = 1;

      // إنشاء القصاصات
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti-piece');
        piece.style.left = Math.random() * 100 + '%';
        piece.style.top = '-10px';
        piece.style.backgroundColor = ['gold', 'red', 'blue', 'green', 'pink'][Math.floor(Math.random() * 5)];
        confetti.appendChild(piece);
      }
    }, 4000); // تقدر تغير الوقت هنا إذا تريد
  </script>

</body>
</html>
